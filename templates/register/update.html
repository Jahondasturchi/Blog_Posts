{% extends 'base.html' %}

{% block title %} Update {% endblock %}

{% block content %}

<form class="register" action="" method="post">
    {% csrf_token %}
    <h1 style="font-weight: bold;">Profile</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" value={{username}} id="username" name="username" placeholder="Username">
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control"  value={{email}} id="email" name="email" placeholder="name@example.com">
      </div>
   
    <input type="submit" class="btn btn-primary registerbutton" value="Update">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

<form class="register" action="" method="post">
    {% csrf_token %}
    <h1 style="font-weight: bold;">Register</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm a assword</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" required>
    </div>
    <input type="submit" class="btn btn-primary registerbutton" value="Register">
</form>
{% endblock %}

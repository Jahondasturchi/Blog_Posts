{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="home">
    {% if not user.is_authenticated %}
        <h4>You are not logged in, Please login</h4>
        <h5><a  style="text-decoration:none" href="{% url 'signin' %}">Login</a></h5>
        <h5><a  style="text-decoration:none" href="{% url 'signup' %}">Register</a></h5>
{% endif %}

</div>
{% endblock %}
